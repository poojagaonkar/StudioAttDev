apply plugin: 'com.android.application'

dependencies {
    compile project(':main')
    compile project(':staggeredGridViewmaster')

    compile files ('libs/json-simple-1.1.1.jar')
    compile files ('libs/jackson-annotations-2.2.3.jar')
    compile files ('libs/gson-1.7.1.jar')
    compile files ('libs/guava-17.0.jar')
    // compile files ('libs/jackson-annotations-2.2.3.jar')
    compile files ('libs/jackson-core-2.2.3.jar')
    compile files ('libs/jackson-databind-2.2.3.jar')
    compile files ('libs/jsoup-1.6.0.jar')
    compile files ('libs/lambdaj-2.4.jar')
    compile files ('libs/quick-json-2.2.3.jar')

}

android {
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    compileSdkVersion 18
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.zeven.attini"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
